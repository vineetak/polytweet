<html>
<head>
<title>polytweet Demo</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">

var map;

function initialize() {
	// setup SoMa map
    var myOptions = {
      zoom: 12,
      center: new google.maps.LatLng(37.760668, -122.438008),
      mapTypeId: google.maps.MapTypeId.TERRAIN
    };
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

}
</script>
</head>
<body onload="initialize()">
<a href="http://www.geome.me" target="_blank"><img src="http://www.geome.me/i/geomeme_logo.png" border="0" align="left"></a>
<h1>polytweet demo by @hitching</h1>
<br clear="left"/>
<h2>Q: How can we show a mixture of approximately located Tweets on a map?</h2>
<select id="feed" style="width:370px;">
<option value="http://api.twitter.com/1/statuses/user_timeline/eladgil.json">http://api.twitter.com/1/statuses/user_timeline/eladgil.json</option>
<option value="http://api.twitter.com/1/twitterapi/lists/team/statuses.json">http://api.twitter.com/1/twitterapi/lists/team/statuses.json</option>
</select>
<input type="button" value="Add &raquo;" />
<br/><input id="feed_other" type="text" value="http://api.twitter.com/1/{user}/lists/{list}/statuses.json" size="60" style="width:370px;" /> 
<input type="button" value="Add &raquo;" />
<br/><br/><div id="map_canvas" style="width: 600px; height: 380px;"></div>
<h2>Download/discuss at http://code.google.com/p/polytweet</h2>
</body>
</html>
